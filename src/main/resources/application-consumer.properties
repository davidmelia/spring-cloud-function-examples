##############################################################################################################################
# AVRO
##############################################################################################################################
spring.cloud.stream.bindings.avroFxRatesIn.destination=avro-fx-rate-events
spring.cloud.stream.bindings.avroFxRatesIn.consumer.header-mode=headers
spring.cloud.stream.bindings.avroFxRatesIn.consumer.use-native-decoding=true
spring.cloud.stream.bindings.avroFxRatesIn.group=FxRates2
spring.cloud.stream.kafka.bindings.avroFxRatesIn.consumer.configuration.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.cloud.stream.kafka.bindings.avroFxRatesIn.consumer.configuration.value.deserializer=io.confluent.kafka.streams.serdes.avro.SpecificAvroDeserializer
spring.cloud.stream.kafka.bindings.avroFxRatesIn.consumer.startOffset=earliest
spring.cloud.stream.bindings.avroFxRatesIn.consumer.batch-mode=true
spring.cloud.stream.kafka.bindings.avroFxRatesIn.consumer.autoCommitOffset=false

##############################################################################################################################
# NON AVRO
##############################################################################################################################
spring.cloud.stream.bindings.fxRates2In.destination=fx-rate2-events
spring.cloud.stream.bindings.fxRates2In.consumer.header-mode=headers
spring.cloud.stream.bindings.fxRates2In.consumer.use-native-decoding=true
spring.cloud.stream.bindings.fxRates2In.group=FxRates2
spring.cloud.stream.kafka.bindings.fxRates2In.consumer.configuration.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.cloud.stream.kafka.bindings.fxRates2In.consumer.configuration.value.deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.cloud.stream.kafka.bindings.fxRates2In.consumer.configuration.spring.json.trusted.packages=uk.co.dave.consumer.fxrate.consumer.json
spring.cloud.stream.kafka.bindings.fxRates2In.consumer.startOffset=earliest

spring.cloud.stream.bindings.fxRates2In.consumer.batch-mode=true
spring.cloud.stream.kafka.bindings.fxRates2In.consumer.autoCommitOffset=false

##############################################################################################################################
# Common
##############################################################################################################################
spring.cloud.stream.kafka.binder.consumer-properties.schema.registry.url=http://localhost:8081
spring.cloud.stream.kafka.binder.consumer-properties.max.poll.records=100000
spring.cloud.stream.kafka.binder.consumer-properties.max.partition.fetch.bytes=10485760
